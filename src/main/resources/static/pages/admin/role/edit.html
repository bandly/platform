<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../css/font.css">
		<link rel="stylesheet" href="../../../css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div class="weadmin-body">
      <form class="layui-form" lay-filter="editForm">
          <input type="hidden" name="roleId" id = "dataId" value = "">
          <div class="layui-form-item">
              <label for="roleName" class="layui-form-label">
                  <span class="we-red">*</span>角色名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="roleName" name="roleName" required="" lay-verify="roleName"
                         autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">备注</label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" name="remark" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <button  class="layui-btn" lay-filter="edit" lay-submit="">保存</button>
          </div>
      </form>
  </div>
		<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
    	layui.extend({
				admin: '{/}../../../js/admin'
			});
	    layui.use(['form','layer','admin'], function(){
	      var form = layui.form,
	      	admin = layui.admin,
	      	layer = layui.layer;

	        var roleId = layui.$("#dataId").val();
            //请求服务器 获取数据
            layui.$.ajax({
                url:'/sys/role/get?roleId='+roleId,
                type:'get',
                //data:data.field,
                beforeSend:function () {
                    this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                },
                success:function(data){
                    if(data.code == 1){
                       var obj = data.data;

                        form.val("editForm", {
                            "roleName": obj.roleName
                            ,"remark": obj.remark

                        })
                    }else{
                        layer.alert("获取数据失败["+data.msg+"]", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }
                },
                complete: function () {
                    layer.close(this.layerIndex);
                },
            });


          //自定义验证规则
          form.verify({
            roleName: function(value){
              if(value.length < 2){
                return '角色名称至少得2个字符啊';
              }
            }
          });

          //监听提交
          form.on('submit(edit)', function(data){
            console.log(data);
              //发异步，把数据提交给 后台
              layui.$.ajax({
                  url:'/sys/role/edit',
                  type:'post',
                  data:data.field,
                  beforeSend:function () {
                      this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                  },
                  success:function(data){
                      if(data.code == 1){
                          layer.alert("保存成功", {icon: 6},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);


                          });
                          parent.location.reload(); // 父页面刷新

                      }else{
                          layer.alert("保存失败["+data.msg+"]", {icon: 6},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      }
                  },
                  complete: function () {
                      layer.close(this.layerIndex);
                  },
              });
            return false;
          });

        });
    </script>
  </body>

</html>
